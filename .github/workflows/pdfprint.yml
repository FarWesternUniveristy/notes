# This is a basic workflow to help you get started with Actions

name: PDF generate and store
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Latex-multicompiler
        uses: Jatus93/Latex-multicompiler@97081e71ec28ea353c04532b73baa1217d1e38f6
        with:
          path_to_list: notes/
      - name: Commit files
        id: commit
        run: |
          git config --local user.email "narendrasunar47@gmail.com"
          git config --local user.name "Naren404"
          git add --all
          if [-z "$(git status --porcelain)"]; then
             echo "::set-output name=push::false"
          else
             git commit -m "Add changes" -a
             echo "::set-output name=push::true"
          fi
        shell: bash
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
